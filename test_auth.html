<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Autenticaci√≥n - Sistema de Horarios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .btn {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
            font-size: 16px;
        }
        .btn:hover { background: #0056b3; }
        .btn-success { background: #28a745; }
        .btn-success:hover { background: #1e7e34; }
        #log {
            background: #000;
            color: #00ff00;
            padding: 20px;
            border-radius: 5px;
            height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Prueba de Autenticaci√≥n - Sistema de Horarios</h1>
        
        <div class="status info">
            <strong>üìã Instrucciones:</strong><br>
            1. Haz clic en "Verificar Estado" para comprobar si est√°s logueado<br>
            2. Si no est√°s logueado, haz clic en "Login Autom√°tico"<br>
            3. Luego haz clic en "Ir al Sistema de Horarios"
        </div>

        <div style="margin: 20px 0;">
            <button class="btn" onclick="checkAuthStatus()">üîç Verificar Estado</button>
            <button class="btn" onclick="autoLogin()">üîê Login Autom√°tico</button>
            <button class="btn btn-success" onclick="goToSchedules()">üìÖ Ir al Sistema de Horarios</button>
        </div>

        <div id="status-display"></div>
        
        <div id="log"></div>
    </div>

    <script>
        function log(message) {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logElement.innerHTML += `[${timestamp}] ${message}<br>`;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(message);
        }

        function showStatus(message, type = 'info') {
            document.getElementById('status-display').innerHTML = 
                `<div class="status ${type}">${message}</div>`;
        }

        async function checkAuthStatus() {
            log("üîç Verificando estado de autenticaci√≥n...");
            showStatus("Verificando...", "info");
            
            try {
                const response = await fetch('/academic-system/schedules/resources/', {
                    method: 'GET',
                    credentials: 'same-origin'
                });
                
                log(`üì° Status de API: ${response.status}`);
                
                if (response.status === 200) {
                    const data = await response.json();
                    if (data.status === 'success') {
                        log("‚úÖ Usuario autenticado correctamente");
                        log(`üìä Recursos disponibles: Cursos: ${data.data.courses?.length || 0}, Profesores: ${data.data.teachers?.length || 0}, Salones: ${data.data.classrooms?.length || 0}`);
                        showStatus("‚úÖ Usuario autenticado correctamente. El sistema est√° listo.", "success");
                        return true;
                    }
                } else if (response.status === 302 || response.status === 401) {
                    log("‚ùå Usuario no autenticado - Se requiere login");
                    showStatus("‚ùå No est√°s logueado. Haz clic en 'Login Autom√°tico'.", "error");
                    return false;
                } else if (response.status === 403) {
                    log("‚ùå Usuario autenticado pero sin permisos");
                    showStatus("‚ùå No tienes permisos para acceder al sistema.", "error");
                    return false;
                }
            } catch (error) {
                log("üí• Error verificando autenticaci√≥n: " + error.message);
                showStatus("üí• Error de conexi√≥n: " + error.message, "error");
                return false;
            }
        }

        async function autoLogin() {
            log("üîÑ Intentando login autom√°tico...");
            showStatus("Realizando login...", "info");
            
            try {
                // Obtener p√°gina de login
                const loginPage = await fetch('/auth/login/');
                const loginHtml = await loginPage.text();
                
                // Extraer CSRF token
                const csrfMatch = loginHtml.match(/name=['"]*csrfmiddlewaretoken['"]*\s+value=['"]*([^'"]+)/);
                if (!csrfMatch) {
                    log("‚ùå No se pudo obtener CSRF token");
                    showStatus("‚ùå Error obteniendo token de seguridad", "error");
                    return false;
                }
                
                const csrfToken = csrfMatch[1];
                log("‚úÖ CSRF token obtenido");
                
                // Hacer login
                const formData = new FormData();
                formData.append('username', 'admin');
                formData.append('password', 'admin123');
                formData.append('csrfmiddlewaretoken', csrfToken);
                
                const loginResponse = await fetch('/auth/login/', {
                    method: 'POST',
                    body: formData,
                    credentials: 'same-origin'
                });
                
                log(`üì° Login response: ${loginResponse.status}`);
                
                if (loginResponse.ok || loginResponse.status === 302) {
                    log("‚úÖ Login exitoso");
                    showStatus("‚úÖ Login exitoso. Verificando acceso...", "success");
                    
                    // Verificar despu√©s del login
                    setTimeout(async () => {
                        const isAuthenticated = await checkAuthStatus();
                        if (isAuthenticated) {
                            showStatus("üéâ ¬°Sistema listo! Puedes crear horarios ahora.", "success");
                        }
                    }, 1000);
                    
                    return true;
                } else {
                    log("‚ùå Login fallido");
                    showStatus("‚ùå Login fallido. Verifica las credenciales.", "error");
                    return false;
                }
                
            } catch (error) {
                log("üí• Error en login autom√°tico: " + error.message);
                showStatus("üí• Error en login: " + error.message, "error");
                return false;
            }
        }

        function goToSchedules() {
            log("üìç Redirigiendo al sistema de horarios...");
            window.location.href = '/academic-system/schedules/';
        }

        // Auto-verificar al cargar la p√°gina
        window.addEventListener('load', () => {
            log("üöÄ P√°gina cargada. Verificando estado inicial...");
            checkAuthStatus();
        });
    </script>
</body>
</html>
